<!DOCTYPE html>
<html>
<head>
  <title>Interactive Demo</title>
  <meta charset="UTF-8">
  <!DOCTYPE html>
  <link rel="stylesheet" href="../JavaScriptLibraries/interactiveSchematic.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
	<div id="mainWindow"></div>
	<div class="menu" style="scroll-behavior: smooth;">
  <span style="color: black;"> <center>Model#: DR557322</center></span>   
	COMPONENT LIST: 
  <select id="componentSelect" class="select-css" onChange="componentChange(this.selectedIndex.value);">
	  	<optgroup label="COMPRESSOR">
        <option value="COMP">COMPRESSOR</option>
        <option value="COMPCCH">COMPRESSOR CRANK CASE HEATER</option>
      </optgroup>
      <optgroup label="CONTACTOR">
        <option value="CONTACTOR">CONTACTOR - COIL</option>
        <option value="CONTACTOR">CONTACTOR - OUTSIDE FAN MOTOR</option>
        <option value="CONTACTOR">CONTACTOR - COMPRESSOR</option>
    </optgroup>
    <optgroup label="INDOOR FAN MOTOR">
	  	<option value="IFM">INDOOR FAN MOTOR</option>
	  	<option value="IFMLSGH">INDOOR FAN MOTOR - LOW STAGE GAS HEATING</option>
      <option value="IFMHSGH">INDOOR FAN MOTOR - HIGH STAGE GAS HEATING</option>
      <option value="IFMLSC">INDOOR FAN MOTOR - LOW STAGE COOLING/HEAT PUMP</option>
      <option value="IFMHSC">INDOOR FAN MOTOR - HIGH STAGE GAS HEATING</option>
      <option value="IFMD">INDOOR FAN MOTOR - DEHUMIDIFY</option>
      <option value="IFMC">INDOOR FAN MOTOR - CONTINUOS FAN</option>
    </optgroup>

    <optgroup label="OUTDOOR FAN MOTOR">
      <option value="OFM">OUTDOOR FAN MOTOR</option>
    </optgroup>

    <optgroup label="INDUCED DRAFT MOTOR">
      <option value="IDML">INDUCED DRAFT MOTOR - LOW</option>
      <option value="IDMH">INDUCED DRAFT MOTOR - HIGH</option>
    </optgroup>

    <optgroup label="MAIN GAS VALVE">
      <option value="MGV">MAIN GAS VALVE</option>
      <option value="IDMH">INDUCED DRAFT MOTOR - HIGH</option>
    </optgroup>

    <optgroup label="TRANSFORMER">
      <option value="TRAN">TRANSFORMER</option>
      <option value="TRANHV">TRANSFORMER - HIGH VOLTAGE</option>
      <option value="TRANLV">TRANSFORMER - LOW VOLTAGE</option>
    </optgroup>
	</select>

  <br>
	<select id="colorPicker" class="select-css" onChange="colorPickerChange(this.selectedIndex);">
  		<option value="rgb(0, 0, 0)" style="background-color: Black;color: #000000;">Black</option>
      <option value="rgb(255, 0, 0)" style="background-color: Red;">Red</option>
      <option value="rgb((0, 255, 0)" style="background-color: Green;color: #FFFFFF;">Green</option>
      <option value="rgb(0, 0, 255)" style="background-color: Blue;">Blue</option>

      <option value="rgb(128, 0, 128)" style="background-color: Purple;color: #FFFFFF;">Purple</option>
      <option value="rgb(255, 255, 0)" style="background-color: Yellow;">Yellow</option>
      <option value="rgb(255, 165, 0)" style="background-color: Orange;">Orange</option>
      <option value="rgb(165, 42, 42)" style="background-color: Brown;">Brown</option>

      <option value="rgb(255, 192, 203)" style="background-color: Pink;">Pink</option>
      <option value="rgb(105, 105, 105)" style="background-color: Gray;">Gray</option>
  		<option value="rgb(0, 0, 0)" style="background-color: White;">White</option>
  		
  		
  		
  		
  		
  		
	</select>
	<br>
  <button id= "partDataButton" class="select-css" onclick="showHidePartsDataWindow()">SHOW PART DATA</button>
  <button class="select-css" onclick="resetDiagram();">RESET DIAGRAM</button>
  <br>


<div id="partDataWindow" class="partData">
	Select a component from the list on the right.
  <br><br>
  Component information display in this window.<br>
</div>
 




</body>
<script src="../JavaScriptLibraries/TweenMax.min.js"></script>
<script src="../JavaScriptLibraries/draggable.js"></script>
<script src="../JavaScriptLibraries/Refrigeration Variables.js"></script>
<script src="javaScript.js"></script>
</html>
