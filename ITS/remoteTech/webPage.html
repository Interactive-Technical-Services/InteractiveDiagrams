<!DOCTYPE html>
<html>
<head>
  <title>rob</title>
  <meta charset="UTF-8">
  <!DOCTYPE html>
  <link rel="stylesheet" href="../JavaScriptLibraries/remoteTech.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
  <div id="instructionWindow" style="width: 48%">
    Freezer Temperature<br>
    <select id="step1A" class="select-css">
      <option value="fzCold">Less than -15°F</option>
      <option value="fzNormal">(-15°F) - (10°F)</option>
      <option value="fzWarm">More than 10°F</option>
    </select>
    <br><br>
    Fresh Food Temperature<br>
    <select id="step1B" class="select-css">
      <option value="ffCold">Less than 34°F</option>
      <option value="ffNormal">(35°F) - (43°F)</option>
      <option value="ffWarm">More than 43°F</option>
      <option value="ffHot">Above Room Temperature</option>
    </select>
    <br><br>
    Amp Draw<br>
    <select id="step1B" class="select-css">
      <option value="(25°F) - (34°F)">Less Than 1 Amp</option>
      <option value="(35°F) - (42°F)">1-2 Amps</option>
      <option value="(43°F) - (49°F)">3-4 Amps</option>
    </select>

    <br><br>
    <input type="submit" value="Submit" onclick="handleSubmit()">
  </div>
  <div id="illustrationWindow">
    Before Testing:
    <ul style="list-style-type: disc">
      <li>Fresh Food and Freezer section should be loaded to at least 75% capacity.</li>
      <li>Set temperature control setting to "Normal".</li>
      <li>Allow unit to run for 24 hours.</li>
    </ul>
    <hr>

    
  </div>
  
</body>
<script src="../JavaScriptLibraries/jquery-3.2.1.min.js"></script>
<script src="../JavaScriptLibraries/TweenMax.min.js"></script>
<script src="../JavaScriptLibraries/draggable.js"></script>
<script src="data.js"></script>
<script src="javaScript.js"></script>

</html>
